<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled Table</title>
  <link rel="stylesheet" href="Ques8.css">
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>Customer</th>
        <th>Item</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Date</th>
        <th>Payment</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td rowspan="3">Customer Name</td>
        <td>Item1</td>
        <td>5</td>
        <td>$400.00</td>
        <td rowspan="2">12 Sep 2018</td>
        <td rowspan="2">$3,000.00</td>
      </tr>
      <tr>
        <td>Item2</td>
        <td>10</td>
        <td>$200.00</td>
      </tr>
      <tr>
        <td>Item3</td>
        <td>2</td>
        <td>$500.00</td>
        <td>18 Sep 2018</td>
        <td>$2,000.00</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
